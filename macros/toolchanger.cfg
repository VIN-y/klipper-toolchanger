[gcode_macro REINITIALIZE_TOOLCHANGER]
gcode:
    INITIALIZE_TOOLCHANGER
    _AFTER_TOOLCHANGE
    RESPOND TYPE=error MSG='WARNING: MAKE SURE DOCK IS ALSO RESET'

