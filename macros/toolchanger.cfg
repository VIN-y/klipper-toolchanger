[gcode_macro _AFTER_SELECT_TOOL]
description:After tool-change routine. Including:
                - Restore position, if selected in SELECT_TOOL
                - Mid print nozzle clean
                - Start crash detection
                - Control part cooling fan
gcode:
    {% set macroparameter = "gcode_macro T" ~ params.TOOL|string %}
    {% set tool           = printer["tool T" + params.TOOL|string] %}
    {% set fast           = tool.params_fast_speed|default(9000)|float %}
    {% set safe_y         = tool.params_safe_y|float %}
    {% set res_z          = printer["gcode_macro _print_time"].restore_z %}
    {% set wx             = printer["gcode_macro _print_time"].wipe_x|float %}
    {% set wy             = printer["gcode_macro _print_time"].wipe_y|float %}
    {% set flh            = printer["gcode_macro _print_time"].first_layer_height|float %}

    M400
    START_TOOL_PROBE_CRASH_DETECTION T={params.TOOL}

    ## Clean the PETG nozzle during print time
    {% if printer["gcode_macro _print_time"].printing|int == 1 and printer[macroparameter].need_clean|int == 1 %}
        RESPOND TYPE=echo MSG='Clean PETG Nozzle...'
        _CLEAN_MID_PRINT
    {% endif %}
    
    {% if printer["gcode_macro _static_variable"].alway_on_crash_detection == 0 and printer["gcode_macro _print_time"].printing|int == 0 %}
        STOP_TOOL_PROBE_CRASH_DETECTION       # Stop crash detection
    {% endif %}
    M400

    # ## If the wipe tower is defined go straight there after the first layer
    # 

    ## Restore the position
    {% if 'X' in restore_position and 'Y' in restore_position and 'Z' in restore_position %}
        G0 X{restore_position.X} Y{restore_position.Y} Z{restore_position.Z} F{fast}
    {% else %}
        {% if 'X' in restore_position and 'Y' in restore_position %}
            G0 X{restore_position.X} Y{restore_position.Y} F{fast}
        {% else %}
            {% if 'X' in restore_position %}
                G0 X{restore_position.X} F{fast}
            {% endif %}
            {% if 'Y' in restore_position %}
                G0 Y{restore_position.Y} F{fast}
            {% endif %}
            {% if 'Z' in restore_position %}
                {% if wx > 0.0 and wy > safe_y and res_z > (flh + 0.100) %}
                    G0 X{wx - 0.4} Y{wy - 0.4} Z{restore_position.Z} F{fast}
                {% else %}
                    G0 Z{restore_position.Z} F{fast}
                {% endif %}
            {% endif %}
        {% endif %}
    {% endif %}
    M400

    ## Turn on part fan
    # M106 S{printer[macroparamter].part_fan_speed}
    M106 S{printer["gcode_macro _TOOLCHANGER_VARS"].fan_speed}

